<section class="vh-100" style="background-color: tomato;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://i.postimg.cc/YqyfCZ6T/nadfaasdf.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline mb-4">
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                      [(ngModel)]="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                      [(ngModel)]="password" required />
                    <label class="form-label" for="password">Contrase√±a</label>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </form>

                <div class="pt-1 mb-4">
                  <a class="small text-muted">Bruno Rossi | 2022 | #ArgentinaPrograma</a>
                </div>
                <div class="pt-1 mb-4">
                  <a href="mailto:brunoezerossi@gmail.com" class="small text-black">Reclamar problemas</a>
                </div>
                <div class="pt-1 mb-4">
                  <a href="/register" class="small text-black">Crear nueva cuenta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
