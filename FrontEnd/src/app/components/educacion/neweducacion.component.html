<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="empresa">Titulo Obtenido</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Instituto</label>
                    <input type="text" class="form-control" id="descripcionX" name="descripcionX" [(ngModel)]="descripcionX" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
